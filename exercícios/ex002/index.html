<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <p>Se precisar quebrar linha, usar a tag &lt;br&gt; <!-- LESS THAN / GREATER THAN --> <br> agora sim <br>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uarr; <!-- UP ARROW-->
        &#x1F525 <!-- PUT A "&#x" BEFORE EMOGI CODE-->
     </p>
</body>
</html>
